<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CosmicAI - Global Interface</title>
    <style>
        :root { --p: #6366f1; --bg: #05070a; --card: #111827; --accent: #00d2ff; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: radial-gradient(circle at center, #1e1b4b 0%, var(--bg) 100%); color: white; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .container { width: 95%; max-width: 750px; height: 90vh; background: rgba(17, 24, 39, 0.95); backdrop-filter: blur(15px); border-radius: 24px; border: 1px solid rgba(0, 210, 255, 0.3); display: flex; flex-direction: column; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
        .header { padding: 20px; border-bottom: 1px solid #1f2937; text-align: center; }
        .header h1 { margin: 0; font-size: 28px; color: var(--accent); letter-spacing: 5px; text-shadow: 0 0 15px var(--accent); }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .msg { padding: 14px 18px; border-radius: 18px; max-width: 85%; font-size: 15px; line-height: 1.6; animation: pop 0.3s ease; }
        .user { align-self: flex-end; background: linear-gradient(135deg, var(--p), #4338ca); color: white; border-bottom-right-radius: 4px; }
        .bot { align-self: flex-start; background: #1f2937; border: 1px solid #374151; border-bottom-left-radius: 4px; }
        .input-bar { padding: 20px; background: #0b111a; border-top: 1px solid #1f2937; display: flex; gap: 10px; }
        input { flex: 1; background: #0d1117; border: 1px solid #374151; padding: 15px; border-radius: 12px; color: white; outline: none; transition: 0.3s; }
        button { background: var(--p); color: white; border: none; padding: 0 30px; border-radius: 12px; cursor: pointer; font-weight: bold; }
        #status { font-size: 11px; color: #8b949e; text-align: center; padding: 5px; letter-spacing: 1px; }
        @keyframes pop { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <div class="header"><h1>COSMIC AI</h1><div id="status">✦ NEURAL LINK STANDBY ✦</div></div>
    <div id="chat"><div class="msg bot"><b>CosmicAI:</b> Connection stable. Neural pathways are ready. Transmit your query.</div></div>
    <div class="input-bar">
        <input type="text" id="inp" placeholder="Transmit signal..." autocomplete="off">
        <button onclick="transmit()">SEND</button>
    </div>
</div>

<script>
    // Aapki Nayi Verified API Key
    const K = "AIzaSyCPFq6h-wYpFwkDWq4Do4B9AroKm72earA";
    let history = [];

    async function transmit() {
        const inp = document.getElementById("inp");
        const val = inp.value.trim();
        if(!val) return;

        appendBubble("You", val, "user");
        inp.value = "";
        history.push({"role": "user", "parts": [{"text": val}]});
        
        const status = document.getElementById("status");
        status.innerText = "✦ ANALYZING NEURAL DATA... ✦";

        try {
            // UPDATED: v1 endpoint use kar rahe hain (Stability ke liye)
            const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${K}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: history })
            });

            const data = await response.json();

            if (data.error) {
                // Agar v1 par bhi model na mile toh fallback to v1beta1 but different model name format
                console.log("Error in V1, trying backup...");
                return retryWithCorrectPath(val);
            }

            const aiText = data.candidates[0].content.parts[0].text.replace(/Gemini/g, "CosmicAI").replace(/Google/g, "Cosmic Core");
            history.push({"role": "model", "parts": [{"text": aiText}]});
            appendBubble("CosmicAI", aiText, "bot");
            status.innerText = "✦ SIGNAL STABLE ✦";

        } catch (e) {
            status.innerText = "✦ TRANSMISSION FAILED ✦";
            appendBubble("System", "Diagnostic: " + e.message, "bot");
        }
    }

    async function retryWithCorrectPath(val) {
        // Kuch projects mein models/gemini-1.5-flash-latest kaam karta hai
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${K}`;
        try {
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: history })
            });
            const data = await response.json();
            const aiText = data.candidates[0].content.parts[0].text.replace(/Gemini/g, "CosmicAI");
            history.push({"role": "model", "parts": [{"text": aiText}]});
            appendBubble("CosmicAI", aiText, "bot");
            document.getElementById("status").innerText = "✦ BACKUP STABLE ✦";
        } catch(e) {
            document.getElementById("status").innerText = "✦ CORE ERROR ✦";
            appendBubble("System", "Model Access Denied. Please ensure 'Gemini API' is enabled in your Google Cloud Project.", "bot");
        }
    }

    function appendBubble(sender, text, className) {
        const logs = document.getElementById("chat");
        const div = document.createElement("div");
        div.className = `msg ${className}`;
        div.innerHTML = `<b>${sender}:</b><br>${text.replace(/\n/g, '<br>')}`;
        logs.appendChild(div);
        logs.scrollTop = logs.scrollHeight;
    }

    document.getElementById("inp").addEventListener("keypress", (e) => { if(e.key === "Enter") transmit(); });
</script>

</body>
</html>
