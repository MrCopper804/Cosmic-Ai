<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CosmicAI - Final Interface</title>
    <style>
        :root { --p: #6366f1; --bg: #05070a; --card: #111827; --accent: #00d2ff; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .container { width: 95%; max-width: 700px; height: 85vh; background: var(--card); border-radius: 20px; border: 1px solid #1f2937; display: flex; flex-direction: column; box-shadow: 0 0 40px rgba(0,210,255,0.15); }
        .header { padding: 15px; border-bottom: 1px solid #1f2937; text-align: center; background: rgba(99, 102, 241, 0.1); }
        .header h1 { margin: 0; font-size: 24px; color: var(--accent); letter-spacing: 3px; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px 16px; border-radius: 15px; max-width: 80%; font-size: 15px; line-height: 1.6; }
        .user { align-self: flex-end; background: var(--p); color: white; border-bottom-right-radius: 4px; }
        .bot { align-self: flex-start; background: #1f2937; border: 1px solid #374151; border-bottom-left-radius: 4px; }
        .input-bar { padding: 15px; display: flex; gap: 10px; background: #0b111a; }
        input { flex: 1; background: #0d1117; border: 1px solid #374151; padding: 14px; border-radius: 10px; color: white; outline: none; }
        button { background: var(--p); color: white; border: none; padding: 0 25px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        #status { font-size: 12px; color: #8b949e; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>COSMIC AI</h1>
        <div id="status">Signal Online</div>
    </div>
    <div id="chat">
        <div class="msg bot"><b>CosmicAI:</b> Neural link stable. I am ready.</div>
    </div>
    <div class="input-bar">
        <input type="text" id="inp" placeholder="Transmit message..." autocomplete="off">
        <button onclick="transmit()">SEND</button>
    </div>
</div>

<script>
    // Aapki Key
    const K = "AIzaSyB-x7PqKWhrPSI5B3XTptEX60XaI3NkJX0"; 
    let history = [];

    async function transmit() {
        const inpField = document.getElementById("inp");
        const val = inpField.value.trim();
        if(!val) return;

        append("You", val, "user");
        inpField.value = "";
        
        history.push({"role": "user", "parts": [{"text": val}]});
        document.getElementById("status").innerText = "Analyzing...";

        try {
            // UPDATED ENDPOINT: v1 use kiya hai aur model path verify kiya hai
            const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${K}`;
            
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: history })
            });

            const data = await response.json();

            if (data.error) {
                // Agar v1 par bhi error aaye, toh v1beta1 (different version) try karein
                console.log("Retrying with v1beta...");
                return retryWithBeta(val);
            }

            const aiText = data.candidates[0].content.parts[0].text.replace(/Gemini/g, "CosmicAI");
            history.push({"role": "model", "parts": [{"text": aiText}]});
            append("CosmicAI", aiText, "bot");

        } catch (error) {
            append("System", "Transmission failed. Error: " + error.message, "bot");
        }
        document.getElementById("status").innerText = "Signal Online";
    }

    // Fallback function agar pehla version fail ho jaye
    async function retryWithBeta(val) {
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${K}`;
        try {
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: history })
            });
            const data = await response.json();
            const aiText = data.candidates[0].content.parts[0].text.replace(/Gemini/g, "CosmicAI");
            append("CosmicAI", aiText, "bot");
        } catch(e) {
            append("System", "Model not found. Please check your API key permissions in Google AI Studio.", "bot");
        }
    }

    function append(s, t, c) {
        const l = document.getElementById("chat");
        const d = document.createElement("div");
        d.className = `msg ${c}`;
        d.innerHTML = `<b>${s}:</b><br>${t.replace(/\n/g, '<br>')}`;
        l.appendChild(d);
        l.scrollTop = l.scrollHeight;
    }

    document.getElementById("inp").addEventListener("keypress", (e) => { if(e.key === "Enter") transmit(); });
</script>

</body>
</html>
