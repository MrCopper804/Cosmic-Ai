<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CosmicAI - Neural Interface</title>
    <style>
        :root { --p: #6366f1; --bg: #05070a; --card: #111827; --accent: #00d2ff; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { width: 95%; max-width: 700px; height: 85vh; background: var(--card); border-radius: 20px; border: 1px solid #1f2937; display: flex; flex-direction: column; box-shadow: 0 0 50px rgba(0,210,255,0.2); }
        .header { padding: 15px; border-bottom: 1px solid #1f2937; text-align: center; }
        .header h1 { margin: 0; font-size: 24px; color: var(--accent); letter-spacing: 3px; text-shadow: 0 0 10px var(--accent); }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px 16px; border-radius: 15px; max-width: 80%; font-size: 15px; line-height: 1.6; }
        .user { align-self: flex-end; background: var(--p); color: white; }
        .bot { align-self: flex-start; background: #1f2937; border: 1px solid #374151; }
        .input-bar { padding: 15px; display: flex; gap: 10px; background: #0b111a; }
        input { flex: 1; background: #0d1117; border: 1px solid #374151; padding: 12px; border-radius: 10px; color: white; outline: none; }
        button { background: var(--p); color: white; border: none; padding: 0 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        #status { font-size: 11px; color: #8b949e; text-align: center; padding: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header"><h1>COSMIC AI</h1></div>
    <div id="status">Syncing with Cosmic Core...</div>
    <div id="chat"><div class="msg bot"><b>CosmicAI:</b> Connection established. Testing neural pathways...</div></div>
    <div class="input-bar">
        <input type="text" id="inp" placeholder="Transmit signal..." autocomplete="off">
        <button onclick="transmit()">SEND</button>
    </div>
</div>

<script>
    const K = "AIzaSyB-x7PqKWhrPSI5B3XTptEX60XaI3NkJX0";
    let history = [];
    // Hum multiple models try karenge taaki koi na koi connect ho jaye
    const models = ["gemini-1.5-flash", "gemini-1.5-pro", "gemini-1.0-pro"];

    async function transmit() {
        const inp = document.getElementById("inp");
        const val = inp.value.trim();
        if(!val) return;

        append("You", val, "user");
        inp.value = "";
        history.push({"role": "user", "parts": [{"text": val}]});
        
        let success = false;
        
        // Loop through models until one works
        for(let model of models) {
            if(success) break;
            document.getElementById("status").innerText = `Trying Model: ${model}...`;
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${K}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: history })
                });

                const data = await response.json();

                if (data.candidates && data.candidates[0]) {
                    const txt = data.candidates[0].content.parts[0].text.replace(/Gemini/g, "CosmicAI");
                    history.push({"role": "model", "parts": [{"text": txt}]});
                    append("CosmicAI", txt, "bot");
                    success = true;
                    document.getElementById("status").innerText = "Connection: Stable";
                }
            } catch (e) {
                console.log(`${model} failed, trying next...`);
            }
        }

        if(!success) {
            append("System", "Neural path blocked. Please check your API key permissions in Google AI Studio and ensure 'Gemini API' is enabled.", "bot");
            document.getElementById("status").innerText = "Connection: Offline";
        }
    }

    function append(s, t, c) {
        const chatLogs = document.getElementById("chat");
        const div = document.createElement("div");
        div.className = `msg ${c}`;
        div.innerHTML = `<b>${sender}:</b><br>${text.replace(/\n/g, '<br>')}`;
        chatLogs.appendChild(div);
        chatLogs.scrollTop = chatLogs.scrollHeight;
    }

    document.getElementById("inp").addEventListener("keypress", (e) => { if(e.key === "Enter") transmit(); });
</script>

</body>
</html>
