<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CosmicAI - Neural Interface</title>
    <style>
        :root { --p: #6366f1; --bg: #05070a; --card: #111827; --accent: #00d2ff; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .container { width: 95%; max-width: 700px; height: 85vh; background: var(--card); border-radius: 20px; border: 1px solid #1f2937; display: flex; flex-direction: column; box-shadow: 0 0 40px rgba(0,210,255,0.15); }
        .header { padding: 15px; border-bottom: 1px solid #1f2937; text-align: center; background: rgba(99, 102, 241, 0.1); }
        .header h1 { margin: 0; font-size: 24px; color: var(--accent); letter-spacing: 3px; text-shadow: 0 0 10px var(--accent); }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .msg { padding: 12px 16px; border-radius: 15px; max-width: 80%; font-size: 15px; line-height: 1.6; animation: slide 0.3s ease; }
        .user { align-self: flex-end; background: var(--p); color: white; border-bottom-right-radius: 4px; }
        .bot { align-self: flex-start; background: #1f2937; border: 1px solid #374151; border-bottom-left-radius: 4px; }
        .input-bar { padding: 15px; display: flex; gap: 10px; background: #0b111a; border-top: 1px solid #1f2937; }
        input { flex: 1; background: #0d1117; border: 1px solid #374151; padding: 14px; border-radius: 10px; color: white; outline: none; }
        input:focus { border-color: var(--accent); }
        button { background: var(--p); color: white; border: none; padding: 0 25px; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        button:active { transform: scale(0.95); }
        @keyframes slide { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>COSMIC AI</h1>
        <small id="status" style="color:#8b949e">Neural Link Active</small>
    </div>
    <div id="chat">
        <div class="msg bot"><b>CosmicAI:</b> Greetings. I am CosmicAI. My neural circuits are ready for your commands.</div>
    </div>
    <div class="input-bar">
        <input type="text" id="inp" placeholder="Transmit your message..." autocomplete="off">
        <button onclick="transmit()">SEND</button>
    </div>
</div>

<script>
    // Aapki Nayi API Key
    const K = "AIzaSyB-x7PqKWhrPSI5B3XTptEX60XaI3NkJX0"; 
    let history = [];

    async function transmit() {
        const inputField = document.getElementById("inp");
        const userText = inputField.value.trim();
        if(!userText) return;

        // UI Update
        appendBubble("You", userText, "user");
        inputField.value = "";
        
        // Memory Update
        history.push({"role": "user", "parts": [{"text": userText}]});
        const status = document.getElementById("status");
        status.innerText = "Analyzing Signal...";

        try {
            // JavaScript Fetch use kar rahe hain (requests library ki tension khatam)
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${K}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: history })
            });

            const data = await response.json();

            if (data.error) {
                appendBubble("System", "Error: " + data.error.message, "bot");
            } else {
                let aiReply = data.candidates[0].content.parts[0].text;
                
                // Branded Identity
                aiReply = aiReply.replace(/Gemini/g, "CosmicAI").replace(/Google/g, "Cosmic Core");
                
                history.push({"role": "model", "parts": [{"text": aiReply}]});
                appendBubble("CosmicAI", aiReply, "bot");
            }
        } catch (error) {
            appendBubble("System", "Cosmic Interference detected. Check your API key or internet connection.", "bot");
        }
        
        status.innerText = "Neural Link Active";
    }

    function appendBubble(sender, text, className) {
        const chatLogs = document.getElementById("chat");
        const div = document.createElement("div");
        div.className = `msg ${className}`;
        div.innerHTML = `<b>${sender}:</b><br>${text.replace(/\n/g, '<br>')}`;
        chatLogs.appendChild(div);
        chatLogs.scrollTop = chatLogs.scrollHeight;
    }

    document.getElementById("inp").addEventListener("keypress", (e) => {
        if(e.key === "Enter") transmit();
    });
</script>

</body>
</html>
