<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CosmicAI - Neural Interface</title>
    <style>
        :root { --p: #6366f1; --bg: #05070a; --card: #111827; --accent: #00d2ff; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: radial-gradient(circle at center, #1e1b4b 0%, var(--bg) 100%); color: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { width: 95%; max-width: 700px; height: 90vh; background: var(--card); border-radius: 24px; border: 1px solid rgba(99, 102, 241, 0.3); display: flex; flex-direction: column; box-shadow: 0 0 50px rgba(0,0,0,0.7); overflow: hidden; }
        .header { padding: 20px; border-bottom: 1px solid #1f2937; text-align: center; background: rgba(99, 102, 241, 0.1); }
        .header h1 { margin: 0; font-size: 26px; color: var(--accent); letter-spacing: 4px; text-shadow: 0 0 10px var(--accent); }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .msg { padding: 14px 18px; border-radius: 18px; max-width: 80%; font-size: 15px; line-height: 1.6; }
        .user { align-self: flex-end; background: var(--p); color: white; border-bottom-right-radius: 4px; }
        .bot { align-self: flex-start; background: #1f2937; border: 1px solid #374151; border-bottom-left-radius: 4px; }
        .input-bar { padding: 20px; background: #0b111a; border-top: 1px solid #1f2937; display: flex; gap: 10px; }
        input { flex: 1; background: #0d1117; border: 1px solid #374151; padding: 15px; border-radius: 12px; color: white; outline: none; }
        button { background: var(--p); color: white; border: none; padding: 0 25px; border-radius: 12px; cursor: pointer; font-weight: bold; }
        #status { font-size: 11px; color: #8b949e; text-align: center; padding: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header"><h1>COSMIC AI</h1><div id="status">✦ NEURAL LINK STANDBY ✦</div></div>
    <div id="chat"><div class="msg bot"><b>CosmicAI:</b> Connection stable. Transmit your signal.</div></div>
    <div class="input-bar">
        <input type="text" id="inp" placeholder="Enter query..." autocomplete="off">
        <button onclick="transmit()">SEND</button>
    </div>
</div>

<script>
    const K = "AIzaSyB-x7PqKWhrPSI5B3XTptEX60XaI3NkJX0";
    let history = [];

    async function transmit() {
        const inp = document.getElementById("inp");
        const val = inp.value.trim();
        if(!val) return;

        append("You", val, "user");
        inp.value = "";
        history.push({"role": "user", "parts": [{"text": val}]});
        
        const status = document.getElementById("status");
        status.innerText = "✦ ANALYZING NEURAL DATA... ✦";

        // Version 'v1' use kar rahe hain jo ki stable hai
        const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${K}`;

        try {
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: history })
            });

            const data = await response.json();

            if (data.error) {
                // Agar v1 fail ho, toh fallback version use karein
                status.innerText = "✦ RETRYING VIA BACKUP CORE... ✦";
                return retryBackup(val);
            }

            const aiText = data.candidates[0].content.parts[0].text.replace(/Gemini/g, "CosmicAI");
            history.push({"role": "model", "parts": [{"text": aiText}]});
            append("CosmicAI", aiText, "bot");
            status.innerText = "✦ SIGNAL STABLE ✦";

        } catch (e) {
            status.innerText = "✦ CONNECTION LOST ✦";
            append("System", "Diagnostic: " + e.message, "bot");
        }
    }

    async function retryBackup(val) {
        // Purana version backup ke taur par
        const backupUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${K}`;
        try {
            const response = await fetch(backupUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: history })
            });
            const data = await response.json();
            const aiText = data.candidates[0].content.parts[0].text.replace(/Gemini/g, "CosmicAI");
            history.push({"role": "model", "parts": [{"text": aiText}]});
            append("CosmicAI", aiText, "bot");
            document.getElementById("status").innerText = "✦ BACKUP STABLE ✦";
        } catch (e) {
            document.getElementById("status").innerText = "✦ CORE NOT FOUND ✦";
            append("System", "Please regenerate your API Key in Google AI Studio and ensure Gemini 1.5 is selected.", "bot");
        }
    }

    function append(s, t, c) {
        const chatLogs = document.getElementById("chat");
        const div = document.createElement("div");
        div.className = `msg ${c}`;
        div.innerHTML = `<b>${s}:</b><br>${t.replace(/\n/g, '<br>')}`;
        chatLogs.appendChild(div);
        chatLogs.scrollTop = chatLogs.scrollHeight;
    }

    document.getElementById("inp").addEventListener("keypress", (e) => { if(e.key === "Enter") transmit(); });
</script>

</body>
</html>
